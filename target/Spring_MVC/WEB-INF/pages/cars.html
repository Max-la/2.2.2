<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Loop</title>
    <style>
        table th, table td {padding: 5px;}
        .row  {
            font-style: italic;
        }
        .even-row {
            color: black;
        }
    </style>
</head>
<body>
<h1>Mega Cars</h1>
<table border="1">
    <tr>
        <th>No</th>
        <th>Car Name</th>
        <th>Car Model</th>
        <th>Car Color</th>
    </tr>
    <tr th:each="car, state : ${cars}"
        class="row" th:classappend="${state.odd} ?'even-row'">
        <td th:utext="${state.count}">No</td>
        <td th:utext="${car.carName}">Car Name</td>
        <td th:utext="${car.carModel}">Car Model</td>
        <th th:utext="${car.carColor}">Car Color</th>
    </tr>
</table>
</body>
</html>
